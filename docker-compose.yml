# Fun-ASR All-in-One Docker Compose
# Models are pre-downloaded in the image, no volume needed

services:
  fun-asr:
    image: neosun/fun-asr:v1.3.0
    container_name: fun-asr
    restart: unless-stopped
    ports:
      - "8189:8189"
    environment:
      - PORT=8189
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              device_ids: ["0"]
              capabilities: [gpu]
